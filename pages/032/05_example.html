<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Skill: Shadow Sizes (VisualFlair_32)
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex flex-col items-center space-y-8 from_inside_iframe">
  <!-- This example demonstrates the different shadow sizes available. -->
  <div class="text-center mb-6">
   <h1 class="text-2xl font-bold">
    Shadow Size Comparison
   </h1>
   <p class="text-gray-600">
    Using `shadow-sm`, `shadow-md`, and `shadow-lg`.
   </p>
  </div>
  <div class="w-64 h-32 bg-white p-6 shadow-sm rounded-lg flex items-center justify-center">
   <p class="text-lg font-semibold">
    Small Shadow (`shadow-sm`)
   </p>
  </div>
  <div class="w-64 h-32 bg-white p-6 shadow-md rounded-lg flex items-center justify-center">
   <p class="text-lg font-semibold">
    Medium Shadow (`shadow-md`)
   </p>
  </div>
  <div class="w-64 h-32 bg-white p-6 shadow-lg rounded-lg flex items-center justify-center">
   <p class="text-lg font-semibold">
    Large Shadow (`shadow-lg`)
   </p>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
