<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Skill Example - Rounded Corners
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex flex-col items-center space-y-6 from_inside_iframe">
  <!-- Example 1: Demonstrating various rounded corner utilities -->
  <h1 class="text-2xl font-bold mb-4">
   Basic Rounded Corners
  </h1>
  <div class="text-center mb-6">
   <p class="mb-2">
    Different levels of rounding on simple boxes:
   </p>
   <div class="flex flex-wrap justify-center gap-4">
    <div class="bg-blue-500 text-white w-24 h-24 flex items-center justify-center rounded shadow-md">
     rounded
    </div>
    <div class="bg-blue-500 text-white w-24 h-24 flex items-center justify-center rounded-md shadow-md">
     rounded-md
    </div>
    <div class="bg-blue-500 text-white w-24 h-24 flex items-center justify-center rounded-lg shadow-md">
     rounded-lg
    </div>
    <div class="bg-blue-500 text-white w-24 h-24 flex items-center justify-center rounded-xl shadow-md">
     rounded-xl
    </div>
    <div class="bg-blue-500 text-white w-24 h-24 flex items-center justify-center rounded-2xl shadow-md">
     rounded-2xl
    </div>
    <div class="bg-blue-500 text-white w-24 h-24 flex items-center justify-center rounded-3xl shadow-md">
     rounded-3xl
    </div>
    <div class="bg-green-500 text-white w-24 h-24 flex items-center justify-center rounded-full shadow-md">
     rounded-full
    </div>
   </div>
  </div>
  <div class="text-center">
   <p class="mb-2">
    Rounded corners on a button:
   </p>
   <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow">
    Rounded Button (lg)
   </button>
   <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow ml-4">
    Pill Button (full)
   </button>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
