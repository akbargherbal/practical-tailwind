<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Active: Background Change
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8 from_inside_iframe">
  <div class="text-center mb-8">
   <h1 class="text-3xl font-bold text-gray-800">
    Active State: Background Color Change
   </h1>
   <p class="text-gray-600 mt-2">
    This example demonstrates changing an element's background color when it's being clicked (active state).
   </p>
  </div>
  <!-- Button demonstrating active:bg-blue-800 -->
  <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg active:bg-blue-800 transition-all duration-150 ease-in-out">
   Click and Hold Me
  </button>
  <p class="mt-6 text-sm text-gray-500">
   Notice the background color becomes
   <code class="bg-blue-200 text-blue-700 px-1 rounded">
    bg-blue-800
   </code>
   only while the mouse button is pressed down.
  </p>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
