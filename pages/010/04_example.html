<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Skill - Sticky Top Navigation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 from_inside_iframe">
  <!-- Example 1: Basic sticky top navigation -->
  <!-- The nav bar will stick to the top of the viewport once you scroll past its original position. -->
  <!-- The body itself acts as the scroll container here. -->
  <header class="sticky top-0 bg-blue-600 text-white p-4 shadow-lg z-50">
   <div class="container mx-auto">
    <h1 class="text-xl font-bold">
     Sticky Navigation Bar
    </h1>
   </div>
  </header>
  <main class="container mx-auto p-6">
   <h2 class="text-2xl font-semibold mb-4">
    Page Content
   </h2>
   <p class="mb-4">
    Scroll down to see the navigation bar stick to the top of the screen.
   </p>
   <div class="space-y-4">
    <div class="h-64 bg-white p-4 rounded shadow">
     Placeholder content block 1.
    </div>
    <div class="h-64 bg-white p-4 rounded shadow">
     Placeholder content block 2.
    </div>
    <div class="h-64 bg-white p-4 rounded shadow">
     Placeholder content block 3.
    </div>
    <div class="h-64 bg-white p-4 rounded shadow">
     Placeholder content block 4.
    </div>
    <div class="h-64 bg-white p-4 rounded shadow">
     Placeholder content block 5.
    </div>
    <p>
     End of content.
    </p>
   </div>
  </main>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
