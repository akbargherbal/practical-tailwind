<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Badges: Basic Example
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex flex-col items-center space-y-6 from_inside_iframe">
  <!-- Example 1: Basic badge next to text -->
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
   <h2 class="text-xl font-semibold mb-4 text-gray-700">
    Basic Notification Badge
   </h2>
   <p class="text-gray-600">
    You have new messages in your
    <a class="text-blue-500 hover:underline" href="#">
     Inbox
     <!-- Badge using the key Tailwind classes -->
     <span class="ml-1 bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">
      3
     </span>
    </a>
    .
   </p>
   <p class="mt-4 text-gray-600">
    Another item with a status:
    <span class="ml-1 bg-green-500 text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">
     NEW
    </span>
   </p>
   <p class="mt-2 text-sm text-gray-500">
    This example shows a basic badge applied inline with text. The key classes `bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full` provide the styling.
   </p>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
