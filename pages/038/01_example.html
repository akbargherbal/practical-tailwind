<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Skill: Focus Styling
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex flex-col items-center from_inside_iframe">
  <div class="w-full max-w-md">
   <h1 class="text-2xl font-bold mb-6 text-center text-slate-700">
    Input Focus Styling Example
   </h1>
   <!-- This example shows a common and recommended way to style input focus:
             - `focus:outline-none` removes the default browser outline.
             - `focus:border-blue-500` changes the border color on focus.
             - `focus:ring-2 focus:ring-blue-300` adds a 2px ring with a lighter blue color.
             The ring color (e.g., `focus:ring-blue-300` or `focus:ring-blue-500`) is often paired with `focus:ring-2`.
             This combination provides a clear visual indicator for focused elements, which is good for accessibility.
        -->
   <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1" for="name">
     Full Name
    </label>
    <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-300" id="name" name="name" placeholder="Jane Doe" type="text"/>
   </div>
   <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
     Email Address
    </label>
    <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-300" id="email" name="email" placeholder="you@example.com" type="email"/>
   </div>
   <p class="text-sm text-gray-600 mt-4 text-center">
    Click into the input fields above. Notice how `focus:outline-none` is used, but a clear visual focus is maintained using `focus:border-blue-500` (or purple) and `focus:ring-2 focus:ring-blue-300` (or purple).
   </p>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
