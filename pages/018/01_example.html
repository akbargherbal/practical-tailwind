<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Sidebar Menu - Basic
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="p-6 bg-gray-50 from_inside_iframe">
  <h1 class="text-2xl font-bold mb-4">
   Basic Sidebar Menu
  </h1>
  <div class="flex">
   <!-- Sidebar container -->
   <nav class="w-60 bg-blue-100 p-4 rounded-lg shadow">
    <h2 class="text-lg font-semibold text-blue-700 mb-3">
     Navigation
    </h2>
    <!-- The key classes 'flex flex-col space-y-2' are applied to the list/container of links -->
    <ul class="flex flex-col space-y-2">
     <li>
      <a class="text-blue-600 hover:text-blue-800 hover:underline" href="#">
       Dashboard
      </a>
     </li>
     <li>
      <a class="text-blue-600 hover:text-blue-800 hover:underline" href="#">
       Profile
      </a>
     </li>
     <li>
      <a class="text-blue-600 hover:text-blue-800 hover:underline" href="#">
       Settings
      </a>
     </li>
     <li>
      <a class="text-blue-600 hover:text-blue-800 hover:underline" href="#">
       Messages
      </a>
     </li>
     <li>
      <a class="text-blue-600 hover:text-blue-800 hover:underline" href="#">
       Logout
      </a>
     </li>
    </ul>
    <!-- 
                This basic example uses `flex flex-col` to stack items vertically
                and `space-y-2` to add a small gap between them.
                Notice the links are just text. This might make them hard to click, especially on touch.
                See the next example for how to address the "Gotcha".
            -->
   </nav>
   <main class="ml-6 p-4 flex-1 bg-white rounded-lg shadow">
    <p>
     Main content area. The sidebar is on the left.
    </p>
   </main>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
