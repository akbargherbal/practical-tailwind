<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Input Styling - Basic
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex flex-col items-center space-y-6 from_inside_iframe">
  <h1 class="text-2xl font-bold mb-4">
   Basic Input Field Styling
  </h1>
  <!-- Example 1: A simple styled input field -->
  <div class="w-full max-w-xs">
   <label class="block text-sm font-medium text-gray-700 mb-1" for="username">
    Username
   </label>
   <input class="block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="username" name="username" placeholder="Enter your username" type="text"/>
   <!--
            Key classes used:
            - `border`: Adds a 1px solid border. `border-gray-300` specifies the color.
            - `rounded-md`: Applies medium rounded corners. `rounded` would be slightly less.
            - `px-3`: Adds horizontal padding (left and right).
            - `py-2`: Adds vertical padding (top and bottom).
            - `block w-full`: Makes the input take up the full width of its container.
            - `shadow-sm`: Adds a subtle box shadow.
            - `focus:outline-none focus:ring-indigo-500 focus:border-indigo-500`: Improves focus state.
        -->
  </div>
  <div class="w-full max-w-xs">
   <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
    Email (with minimal key classes)
   </label>
   <input class="border rounded px-3 py-2 w-full" id="email" name="email" placeholder="your.email@example.com" type="email"/>
   <!--
            This input uses just the core classes: `border rounded px-3 py-2`.
            Note how it's less refined than the one above with focus styles and specific border color.
        -->
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
