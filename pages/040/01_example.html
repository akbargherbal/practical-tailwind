<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Skill: Smooth Transitions
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex flex-col items-center space-y-6 from_inside_iframe">
  <h1 class="text-2xl font-bold mb-4">
   Example 1: Basic Smooth Transitions
  </h1>
  <!--
        This example demonstrates a basic transition on properties
        that Tailwind CSS handles by default (like background-color and text color).
        The 'transition', 'duration-300', and 'ease-in-out' classes
        make these changes animate smoothly.
    -->
  <div class="p-4 text-center">
   <p class="mb-2 text-lg">
    Hover over the box below:
   </p>
   <div class="bg-blue-500 text-white p-8 rounded-lg shadow-md hover:bg-red-500 hover:text-yellow-300 transition duration-300 ease-in-out">
    <p class="font-semibold">
     Hover Me!
    </p>
    <p class="text-sm">
     (Background &amp; Text Color Change)
    </p>
   </div>
  </div>
  <div class="p-4 text-center">
   <p class="mb-2 text-lg">
    Another example (opacity and transform):
   </p>
   <div class="bg-green-500 text-white p-8 rounded-lg shadow-md hover:opacity-50 hover:scale-110 transition duration-300 ease-in-out">
    <p class="font-semibold">
     Hover Me Too!
    </p>
    <p class="text-sm">
     (Opacity &amp; Scale Change)
    </p>
   </div>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
