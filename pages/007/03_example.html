<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind CSS: Basic Grid Layout
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 from_inside_iframe">
  <!-- This example demonstrates a basic grid layout. -->
  <div class="container mx-auto">
   <h1 class="text-2xl font-bold mb-4 text-center">
    Basic 3-Column Grid Example
   </h1>
   <p class="mb-6 text-center text-gray-700">
    Using
    <code>
     grid
    </code>
    ,
    <code>
     grid-cols-3
    </code>
    , and
    <code>
     gap-4
    </code>
    to arrange items in a simple 3-column structure.
   </p>
   <div class="grid grid-cols-3 gap-4 bg-white p-6 rounded-lg shadow-md">
    <!-- Grid items -->
    <div class="bg-blue-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 1
    </div>
    <div class="bg-blue-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 2
    </div>
    <div class="bg-blue-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 3
    </div>
    <div class="bg-green-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 4
    </div>
    <div class="bg-green-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 5
    </div>
    <div class="bg-green-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 6
    </div>
    <div class="bg-indigo-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 7
    </div>
    <div class="bg-indigo-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 8
    </div>
    <div class="bg-indigo-500 text-white p-4 rounded-md flex items-center justify-center h-24">
     Item 9
    </div>
   </div>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
