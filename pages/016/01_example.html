<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Cards - Basic Example
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 from_inside_iframe">
  <!--
        This example shows a standard card implementation.
        - `bg-white`: Sets a white background.
        - `rounded-lg`: Applies large rounded corners.
        - `shadow-md`: Adds a medium box shadow for depth.
        - `p-4`: Adds padding on all sides within the card.
    -->
  <div class="container mx-auto">
   <h1 class="text-2xl font-bold mb-6 text-center">
    Basic Card Example
   </h1>
   <div class="bg-white rounded-lg shadow-md p-4 max-w-sm mx-auto">
    <h2 class="text-xl font-semibold mb-2">
     Blog Post Title
    </h2>
    <p class="text-gray-700">
     This is a short preview of a blog post. Cards are great for displaying
                snippets of information in a structured way.
    </p>
    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
     Read More
    </button>
   </div>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
