<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Skill: Basic Card
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 अंतः from_inside_iframe">
  <!-- This example demonstrates a simple card using the key Tailwind classes. -->
  <div class="container mx-auto">
   <h1 class="text-2xl font-bold mb-4 text-center">
    Basic Card Example
   </h1>
   <div class="bg-white rounded-lg shadow-md p-4 max-w-sm mx-auto">
    <h2 class="text-xl font-semibold mb-2">
     Blog Post Title
    </h2>
    <p class="text-gray-700">
     This is a short preview of a blog post. The card provides a neat container for this content.
                It uses
     <code>
      bg-white
     </code>
     for the background,
     <code>
      rounded-lg
     </code>
     for soft corners,
     <code>
      shadow-md
     </code>
     for a subtle lift, and
     <code>
      p-4
     </code>
     for internal padding.
    </p>
   </div>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
