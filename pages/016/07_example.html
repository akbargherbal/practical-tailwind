<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Cards: Basic Example
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex flex-col items-center space-y-8 from_inside_iframe">
  <!-- This example shows a single, standard card using the key classes. -->
  <div class="w-full max-w-sm">
   <h2 class="text-xl font-semibold mb-4 text-center">
    Basic Product Card
   </h2>
   <div class="bg-white rounded-lg shadow-md p-6">
    <!-- Applied p-6 for slightly more padding -->
    <img alt="Product Image" class="rounded-md mb-4" src="https://via.placeholder.com/300x200?text=Product+Image"/>
    <h3 class="text-lg font-semibold mb-2">
     Awesome Gadget
    </h3>
    <p class="text-gray-600 text-sm mb-4">
     This is a fantastic gadget that will solve all your problems. It's shiny and new!
    </p>
    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
     Add to Cart
    </button>
   </div>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
