<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind: Using flex flex-col
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="p-6 bg-gray-100 from_inside_iframe">
  <h1 class="text-2xl font-bold mb-4">
   Example 2: Using
   <code>
    flex flex-col
   </code>
   for Control
  </h1>
  <p class="mb-4 text-gray-700">
   <code>
    flex flex-col
   </code>
   becomes useful when you want to apply flexbox alignment or spacing properties to a vertical stack of items.
  </p>
  <div class="w-full md:w-1/2 mx-auto bg-slate-200 p-6 rounded shadow">
   <h2 class="text-xl font-semibold mb-3 text-center">
    Form Fields Example
   </h2>
   <div class="flex flex-col space-y-4">
    <input class="p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Full Name" type="text"/>
    <input class="p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Email Address" type="email"/>
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded">
     Submit
    </button>
   </div>
  </div>
  <div class="mt-8 w-full md:w-1/2 mx-auto bg-slate-200 p-6 rounded shadow">
   <h2 class="text-xl font-semibold mb-3 text-center">
    Vertically Stacked &amp; Centered Items
   </h2>
   <div class="flex flex-col items-center space-y-3">
    <!-- 'items-center' horizontally centers items within the flex column -->
    <div class="bg-indigo-500 text-white p-3 rounded w-3/4 text-center">
     Centered Item A
    </div>
    <div class="bg-indigo-600 text-white p-3 rounded w-1/2 text-center">
     Centered Item B
    </div>
    <div class="bg-indigo-700 text-white p-3 rounded w-2/3 text-center">
     Centered Item C
    </div>
   </div>
  </div>
  <!--
        This example shows why 'flex flex-col' is used:
        1. For 'space-y-4' (spacing between flex items).
        2. For 'items-center' (to horizontally center items within the column).
        These are benefits not available with default block stacking alone.
    -->
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
