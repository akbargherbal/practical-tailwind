<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind CSS - Disc List
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="p-8 bg-gray-100 from_inside_iframe">
  <div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
   <h1 class="text-2xl font-bold mb-4">
    Bulleted List (Disc)
   </h1>
   <p class="mb-2">
    This example shows a standard bulleted list using `list-disc` and `pl-5` for proper indentation.
   </p>
   <ul class="list-disc pl-5 text-gray-700">
    <li>
     Feature A: High-quality materials.
    </li>
    <li>
     Feature B: Easy to use interface.
    </li>
    <li>
     Feature C: 24/7 customer support.
    </li>
    <li>
     Feature D: Affordable pricing.
    </li>
   </ul>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
