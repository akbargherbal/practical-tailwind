<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Example - Unordered List
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="p-8 bg-gray-100 from_inside_iframe">
  <!-- This example demonstrates a basic unordered list (bullet points) with appropriate padding. -->
  <div class="bg-white p-6 rounded-lg shadow-md">
   <h1 class="text-xl font-semibold mb-4">
    Features (Unordered List)
   </h1>
   <ul class="list-disc pl-5 text-gray-700 space-y-1">
    <li>
     Feature one: Modern design
    </li>
    <li>
     Feature two: Easy to use
    </li>
    <li>
     Feature three: Highly customizable
    </li>
    <li>
     Feature four: Responsive layout
    </li>
   </ul>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
