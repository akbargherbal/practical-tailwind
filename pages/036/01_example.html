<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Hover: Instant Effect
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 from_inside_iframe">
  <div class="mb-8 p-4 bg-white rounded-lg shadow-md">
   <h1 class="text-xl font-semibold mb-2">
    Hover Effect - No Transition (Gotcha Example)
   </h1>
   <p class="text-gray-700 mb-4">
    This button demonstrates a hover effect without a transition. Notice how the background color change is instant and can feel abrupt.
   </p>
   <!-- 
            Gotcha Demonstration:
            This button uses `hover:bg-blue-700` without any `transition-*` classes.
            The change is immediate, which is the "jarring" effect mentioned in the gotcha.
        -->
   <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
    Hover Me (Instant)
   </button>
   <p class="mt-2 text-sm text-gray-600">
    Notice the abrupt color change.
   </p>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
