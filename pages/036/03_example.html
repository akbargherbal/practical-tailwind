<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Hover: Link Underline
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-stone-100 flex flex-col items-center justify-center min-h-screen p-6 from_inside_iframe">
  <div class="mb-8 p-4 bg-white rounded-lg shadow-md text-center">
   <h1 class="text-xl font-semibold mb-2">
    Hover Effect - Link Underline with Transition
   </h1>
   <p class="text-gray-700 mb-4">
    This example shows how to add an underline to a link on hover, also with a subtle transition for polish.
   </p>
   <a class="text-purple-600 hover:text-purple-800 hover:underline transition-all duration-200 ease-in-out text-lg" href="#">
    Hover over this link
   </a>
   <!--
            Explanation:
            - `hover:underline`: Adds an underline when the mouse pointer is over the link.
            - `hover:text-purple-800`: Changes the text color on hover.
            - `transition-all duration-200 ease-in-out`: Applies a smooth transition to all animatable properties (like color and underline, though underline itself doesn't typically animate its appearance, the color change benefits).
            The `transition-all` is a general utility for transitions. For just color, `transition-colors` (as in snippet 2) is more specific.
            The `duration-200` makes the transition slightly longer for demonstration.
            Even for effects like underline, having a transition on other properties like color enhances the overall feel.
        -->
   <p class="mt-4 text-sm text-gray-600">
    The link changes color and gets an underline smoothly on hover.
   </p>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
