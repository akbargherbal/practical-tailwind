<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Hover: Smooth Transition
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-6 from_inside_iframe">
  <div class="mb-8 p-4 bg-white rounded-lg shadow-md">
   <h1 class="text-xl font-semibold mb-2">
    Hover Effect - With Smooth Transition (Gotcha Addressed)
   </h1>
   <p class="text-gray-700 mb-4">
    This button demonstrates a hover effect with a transition. The background color change is smooth and more visually appealing.
   </p>
   <!-- 
            Gotcha Addressed:
            This button includes `transition-colors duration-150` along with `hover:bg-green-700`.
            The `transition-colors` class tells Tailwind to animate color changes,
            and `duration-150` sets the animation to last 150 milliseconds.
            This makes the hover effect much smoother compared to not having a transition.
        -->
   <button class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700 transition-colors duration-150 ease-in-out">
    Hover Me (Smooth)
   </button>
   <p class="mt-2 text-sm text-gray-600">
    Notice the smooth color change thanks to `transition-colors duration-150`.
   </p>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
