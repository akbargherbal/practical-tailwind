<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Disabled State: Form Example
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex justify-center from_inside_iframe">
  <div class="w-full max-w-xs">
   <div class="text-center mb-6">
    <h1 class="text-2xl font-bold mb-2">
     Disabled Submit Button in a Form
    </h1>
    <p class="text-gray-600">
     Submit buttons are often disabled until the form is valid or certain conditions are met.
    </p>
   </div>
   <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
      Username
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline disabled:bg-gray-200 disabled:opacity-70 disabled:cursor-not-allowed" disabled="" id="username" placeholder="Username" type="text" value="Pre-filled, but disabled"/>
     <!-- This input is also disabled, showing similar styling principles for inputs -->
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
     </label>
     <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="******************" type="password"/>
     <p class="text-red-500 text-xs italic">
      Please choose a password.
     </p>
    </div>
    <div class="flex items-center justify-between">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-blue-300" disabled="" type="button">
      Sign In (Disabled)
     </button>
     <!--
                    APPLICATION CONTEXT:
                    This "Sign In" button is disabled. It has the `disabled` HTML attribute.
                    Tailwind's `disabled:opacity-50` and `disabled:cursor-not-allowed` classes
                    are applied, making it visually clear that the button is not currently interactive.
                    We've also added `disabled:bg-blue-300` to show how you can customize the disabled background.
                    In a real application, JavaScript would typically remove the `disabled` attribute
                    once the form fields are validly filled.
                -->
     <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
      Forgot Password?
     </a>
    </div>
   </form>
   <p class="text-center text-gray-500 text-xs">
    Â©2023 Acme Corp. All rights reserved.
   </p>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
