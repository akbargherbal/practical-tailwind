<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tailwind Skill Example - Basic Opacity
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-8 flex flex-col items-center space-y-8 from_inside_iframe">
  <!-- Example 1: Demonstrating basic opacity on an element -->
  <div class="w-full max-w-md p-6">
   <h2 class="text-xl font-semibold mb-4 text-center">
    Basic Element Opacity
   </h2>
   <div class="flex justify-around items-center">
    <div class="w-40 h-40 bg-blue-500 text-white flex items-center justify-center rounded-lg shadow-md">
     <p class="text-center">
      Fully Opaque
     </p>
    </div>
    <div class="w-40 h-40 bg-blue-500 text-white flex items-center justify-center rounded-lg shadow-md opacity-50">
     <p class="text-center">
      Opacity-50 (Whole Element)
     </p>
    </div>
   </div>
   <p class="mt-4 text-sm text-gray-600 text-center">
    The box on the right uses
    <code>
     opacity-50
    </code>
    , making the entire element, including its text, 50% transparent.
   </p>
  </div>
  <script>
   window.addEventListener('load', function() {
  const el = document.querySelector('.from_inside_iframe');
  const height = el ? el.scrollHeight : document.body.scrollHeight;
  parent.postMessage({ iframeHeight: height }, '*');
});
  </script>
 </body>
</html>
